<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agritech - Connexion</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#FF9800'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .auth-hero {
            background-image: url('https://readdy.ai/api/search-image?query=farmers%20market%20with%20digital%20interface%20overlay%2C%20fresh%20produce%20and%20technology%20integration&width=1920&height=1080&orientation=landscape');
            background-size: cover;
            background-position: center;
        }

        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .role-selector .active {
            box-shadow: 0 4px 6px -1px rgba(76, 175, 80, 0.2);
        }

        /* Styles des cases à cocher personnalisées */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .custom-checkbox:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        [class^="tab-"] {
    border-bottom: 2px solid transparent;
    transition: all 0.2s ease;
    cursor: pointer;
}
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            top: 2px;
            left: 6px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar simplifiée -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-['Pacifico'] text-primary">Agritech</a>
            <nav>
                <a href="index.html" class="text-gray-700 hover:text-primary mr-4">Retour à l'accueil</a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen">
        <section class="auth-hero relative py-20">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl mx-auto auth-card rounded-xl p-8 shadow-2xl">
                    <!-- Sélecteur de rôle -->
                    <div class="role-selector grid grid-cols-2 gap-4 mb-8">
                        <button
                            class="p-4 rounded-lg border-2 border-primary/20 flex flex-col items-center transition hover:border-primary/40 active">
                            <i class="ri-tractor-line ri-2x text-primary mb-2"></i>
                            <span class="font-medium">Agriculteur</span>
                        </button>
                        <button
                            class="p-4 rounded-lg border-2 border-primary/20 flex flex-col items-center transition hover:border-primary/40">
                            <i class="ri-shopping-basket-line ri-2x text-primary mb-2"></i>
                            <span class="font-medium">Client</span>
                        </button>
                        <!-- <button class="p-4 rounded-lg border-2 border-primary/20 flex flex-col items-center transition hover:border-primary/40">
                            <i class="ri-shopping-basket-line ri-2x text-primary mb-2"></i>
                            <span class="font-medium">Livreur</span>
                        </button> -->
                    </div>

                    <!-- Onglets Connexion/Inscription -->
                    <div class="flex mb-8 border-b border-gray-200">
                        <button class="tab-login px-4 pb-3 font-medium border-b-2 border-primary text-primary">Connexion</button>
                        <button
                            class="tab-signup px-4 pb-3 font-medium text-gray-500 hover:text-primary transition">Inscription</button>
                    </div>

                    <!-- Formulaire Connexion -->
                    <form class="space-y-6" id="login-form">
                        <div>
                            <label class="block text-gray-700 mb-2">Email professionnel</label>
                            <div class="relative">
                                <input type="email"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary"
                                    placeholder="exemple@votreferme.fr">
                                <i class="ri-mail-line absolute right-4 top-4 text-gray-400"></i>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Mot de passe</label>
                            <div class="relative">
                                <input type="password"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary"
                                    placeholder="••••••••">
                                <i class="ri-lock-2-line absolute right-4 top-4 text-gray-400"></i>
                            </div>
                        </div>

                        <div class="flex justify-between items-center">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="custom-checkbox">
                                <span class="text-gray-600">Se souvenir de moi</span>
                            </label>
                            <a href="#" class="text-primary hover:text-primary-dark">Mot de passe oublié ?</a>
                        </div>

                        <button class="w-full bg-primary text-white py-3 rounded-button hover:bg-opacity-90 transition">
                            Se connecter
                        </button>

                        <div class="relative mt-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <button
                                class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 rounded-lg hover:border-gray-300 transition">
                                <i class="ri-google-fill ri-lg text-red-500"></i>
                                Google
                            </button>
                            <button
                                class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 rounded-lg hover:border-gray-300 transition">
                                <i class="ri-facebook-circle-fill ri-lg text-blue-600"></i>
                                Facebook
                            </button>
                        </div>
                    </form>

                    <!-- Formulaire Inscription (caché par défaut) -->
                    <form id="signup-form" class="space-y-6 hidden">
                        <!-- Champs communs -->
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Adresse email</label>
                                <input type="email" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Téléphone</label>
                                <input type="tel" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                            </div>
                        </div>
                    
                        <!-- Champs spécifiques agriculteur -->
                        <div class="farmer-fields space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">Nom de la ferme</label>
                                    <input type="text" required
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">SIRET</label>
                                    <input type="text" required
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                </div>
                            </div>
                    
                            <div class="grid md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">Années d'expérience</label>
                                    <input type="number"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Type de ferme</label>
                                    <select
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                        <option value="cultures">Cultures</option>
                                        <option value="elevage">Élevage</option>
                                        <option value="mixte">Mixte</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Superficie (ha)</label>
                                    <input type="number"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                </div>
                            </div>
                    
                            <div>
                                <label class="block text-gray-700 mb-2">Adresse de la ferme</label>
                                <input type="text"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary"
                                    placeholder="Lien Google Maps ou adresse complète">
                            </div>
                    
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">Certifications (Facultatif)</label>
                                    <input type="text"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary"
                                        placeholder="Bio, AOC, etc.">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Disponibilité livraison</label>
                                    <select
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                        <option value="3j">3 jours/semaine</option>
                                        <option value="5j">5 jours/semaine</option>
                                        <option value="7j">7 jours/semaine</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div>
                                <label class="block text-gray-700 mb-2">Description de la ferme</label>
                                <textarea rows="3"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary"></textarea>
                            </div>
                    
                            <div>
                                <label class="block text-gray-700 mb-2">Photo de la ferme</label>
                                <input type="file" accept="image/*"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-primary/10 file:text-primary file:cursor-pointer">
                            </div>
                        </div>
                    
                        <!-- Champs spécifiques client -->
                        <div class="client-fields hidden space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">Adresse de livraison</label>
                                    <input type="text"
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Préférences alimentaires</label>
                                    <select
                                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                                        <option value="bio">Bio</option>
                                        <option value="local">Produits locaux</option>
                                        <option value="aucune">Aucune préférence</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        
                            
                        <!-- Mot de passe -->
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Mot de passe</label>
                                <input type="password" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Confirmation</label>
                                <input type="password" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                            </div>
                        </div>
                    
                        <label class="flex items-start space-x-2">
                            <input type="checkbox" class="custom-checkbox mt-1" required>
                            <span class="text-gray-600">J'accepte les <a href="#" class="text-primary hover:text-primary-dark">conditions
                                    d'utilisation</a></span>
                        </label>
                    
                        <button class="w-full bg-secondary text-white py-3 rounded-button hover:bg-opacity-90 transition">
                            Créer mon compte
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer identique à la page d'accueil -->

    <script>
        // Script pour gérer le basculement entre les formulaires
        document.querySelectorAll('[role="tab"]').forEach(tab => {
            tab.addEventListener('click', () => {
                // Gestion des onglets
                document.querySelectorAll('[role="tabpanel"]').forEach(panel => {
                    panel.classList.toggle('hidden');
                });
            });
        });

        // Script pour le switch agriculteur/client
        // Gestion du switch agriculteur/client
            document.querySelectorAll('.role-selector button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isFarmer = btn.querySelector('.ri-tractor-line');

                    document.querySelectorAll('.role-selector button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Basculer entre les champs spécifiques
                    document.querySelector('.farmer-fields').classList.toggle('hidden', !isFarmer);
                    document.querySelector('.client-fields').classList.toggle('hidden', isFarmer);

                    // Modifier les placeholders
                    document.querySelectorAll('input[type="email"]').forEach(input => {
                        input.placeholder = isFarmer ? 'exemple@votreferme.fr' : 'exemple@client.com';
                    });
                });
            });

            // Activer agriculteur par défaut
            document.querySelector('.role-selector button:first-child').click();
        // Gestion des onglets
            const tabs = {
                login: {
                    button: document.querySelector('.tab-login'),
                    form: document.getElementById('login-form')
                },
                signup: {
                    button: document.querySelector('.tab-signup'),
                    form: document.getElementById('signup-form')
                }
            };

            // Fonction de basculement
            function switchTab(activeTab) {
                // Désactiver tous les onglets
                Object.values(tabs).forEach(tab => {
                    tab.button.classList.remove('border-primary', 'text-primary');
                    tab.button.classList.add('text-gray-500');
                    tab.form.classList.add('hidden');
                });

                // Activer l'onglet sélectionné
                activeTab.button.classList.add('border-primary', 'text-primary');
                activeTab.button.classList.remove('text-gray-500');
                activeTab.form.classList.remove('hidden');
            }

            // Écouteurs d'événements
            tabs.login.button.addEventListener('click', () => switchTab(tabs.login));
            tabs.signup.button.addEventListener('click', () => switchTab(tabs.signup));
    </script>
</body>

</html>
